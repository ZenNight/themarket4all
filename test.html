<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close-modal {
            background: none;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Modal Test</h1>
    <button class="test-button" onclick="openModal('product-modal')">Open Product Modal</button>
    <button class="test-button" onclick="openModal('payment-modal')">Open Payment Modal</button>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">&times;</button>
            <h2>Product Details</h2>
            <p>This is a test product modal.</p>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="close-payment-modal">&times;</button>
            <h2>Payment</h2>
            <p>This is a test payment modal.</p>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // Setup close buttons
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('product-modal').style.display = 'none';
        });

        document.getElementById('close-payment-modal').addEventListener('click', function() {
            document.getElementById('payment-modal').style.display = 'none';
        });

        // Close when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
